{%extends 'parent.html' %}

{%block Title%}List of Courses {%endblock%}
{%block content%}
<table class="table table-bordered table-hover table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>hour duration</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {%for course in courses %}
            <tr>
                <td>{{course.0}}</td>
                <td>{{course.1}}</td>
                <td>{{course.2}}</td>
                <td>
                    <a href="{%url 'updatecourse' course.0%}" class="btn btn-outline-warning">Update</a>
                    <button class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
        {%endfor%}
    </tbody>
</table>

{%endblock%}
